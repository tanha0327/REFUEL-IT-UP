<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REFUEL IT UP - Rhythm Action</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for Premium Look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- UI Overlay Layer -->
        <div id="ui-layer">
            <div id="start-screen" class="screen active">
                <h1 class="title">REFUEL IT<br><span class="highlight">UP</span></h1>
                <p class="subtitle">TAP TO START</p>
                <div class="version">Ver01.21.23.40.05W</div>
            </div>

            <div id="hud" class="screen hidden">
                <div class="score-container">
                    <span class="label">SCORE</span>
                    <span id="score-display">000000</span>
                </div>
                <div class="combo-container">
                    <span id="combo-display">0</span>
                    <span class="label">COMBO</span>
                </div>
            </div>

            <div id="result-screen" class="screen hidden">
                <h2>RESULTS</h2>
                <div id="final-score">0</div>
                <button id="retry-btn">RETRY</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
