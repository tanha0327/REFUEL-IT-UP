<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>REFUEL IT UP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body style="background-color: #1a1a2e; margin: 0;">
  <div id="debug-overlay"
    style="position:fixed;top:0;left:0;width:100%;z-index:9999;color:lime;background:rgba(0,0,0,0.8);pointer-events:none;white-space:pre-wrap;font-family:monospace;font-size:12px;">
  </div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      document.getElementById('debug-overlay').innerText += `ERROR: ${msg}\nAt: ${url}:${line}:${col}\nstack: ${error?.stack}\n\n`;
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      document.getElementById('debug-overlay').innerText += `PROMISE ERROR: ${event.reason}\n\n`;
    });
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
